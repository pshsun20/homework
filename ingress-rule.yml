apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aws9c
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: www.aws9.pri
    http:
      paths:
      - path: "/blog(/|$)"   # www.aws9.pri/shop
        pathType: Prefix
        backend:
          service:
            name: aws9-svc-blog
            port:
              number: 80    # cluster-ip 의 포트번호
      

